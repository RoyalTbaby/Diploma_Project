{% extends 'store/main.html' %}
{% load static %}
{% block content %}

<iframe width="1110" height="600" top="0px" loading="eager" tabindex="-1" style="position: -webkit-sticky" preload="auto" src="{% static 'video/baby.mp4' %}"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope;"
        allowfullscreen>

</iframe>

<div class="row">
    {% for product in products%}
    <div class="col-lg-4">
        <img class="thumbnail" src="{{product.image.url}}">
        <div class="box-element product">
            <h6><strong>{{product.name}}</strong></h6>
            <hr>
            <button class="btn btn-outline-secondary add-btn">ADD TO BAG</button>
<!--            <a class="btn btn-outline-success" href="#">QUICK VIEW</a>-->
            <h4 style="display: inline-block; float: right"><strong>${{product.price|floatformat:2}} USD</strong></h4>

        </div>
    </div>

    {% endfor %}
</div>

{% endblock content %}
