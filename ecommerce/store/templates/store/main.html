<!DOCTYPE html>
{% load static %}
<html>
<head>
	<title>SUGAR BABY</title>

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <a class="navbar-brand" href="{% url 'shop' %}">SUGAR BABY</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>

	  <div class="collapse navbar-collapse" id="navbarSupportedContent">
	    <ul class="navbar-nav mr-auto">
	      <li class="nav-item active">
	        <a class="nav-link" href="{% url 'shop' %}">Shop <span class="sr-only">(current)</span></a>
	      </li>

	    </ul>
	    <div class="form-inline my-2 my-lg-0">

	     	<a href="{% url 'cart' %}">
	    		<img  id="cart-icon" src="{% static 'images/bag.png' %}">
	    	</a>
	    	<p id="cart-total">0</p>

			<a href="{% url 'about' %}">
	    		<img  id="login-icon" src="{% static 'images/insta.png' %}">
	    	</a>

			<a href="{% url 'about' %}">
	    		<img  id="login-icon" src="{% static 'images/facebook.png' %}">
	    	</a>

			<a href="#"class="btn btn-warning">Login</a>

	    </div>
	  </div>
	</nav>

     <div class="container">
            <br>
            {% block content %}


            {% endblock content %}
		  </div>
