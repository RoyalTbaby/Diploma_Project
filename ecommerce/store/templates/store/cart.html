{% extends 'store/main.html' %}
{% load static %}
{% block content %}
	<table class="table">
<div class="row">
		<div class="col-lg-12">
			<div class="box-element">

				<a  class="btn btn-outline-dark" href="{% url 'shop' %}">&#x2190; GO BACK TO SHOPPING</a>
				<a  style="float:right; margin:10px;" class="btn btn-success" href="{% url 'payment' %}">CHECK OUT</a>

				<br>
				<br>

			</div>

			<div class="box-element">
				<div class="cart-row">
					<div style="flex:2"></div>
					<div style="flex:2"><strong>ITEM</strong></div>
					<div style="flex:1"><strong>PRICE</strong></div>
					<div style="flex:1"><strong>QUANTITY</strong></div>
					<div style="flex:1"><strong>SUBTOTAL</strong></div>
				</div>

				<div class="cart-row">
					<div style="flex:2"><img class="row-image" src="{% static 'images/pic.png' %}"></div>
					<div style="flex:2"><p>Product 1</p></div>
					<div style="flex:1"><p>$20</p></div>
					<div style="flex:1">
						<p class="quantity">2</p>
						<div class="quantity">
							<img class="chg-quantity" src="{% static  'images/arrow-up.png' %}">

							<img class="chg-quantity" src="{% static  'images/arrow-down.png' %}">
						</div>
					</div>
					<div style="flex:1"><p>$32</p></div>
				</div>

			</div>
			</table>
		</div>
	</div>
{% endblock content %}
